<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestill Norgeskasse</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --primary: #0066cc;
            --accent: #e31937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: var(--white);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: var(--white);
            font-family: 'Inter';
            font-size: 16px;
            border-radius: 4px;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c1121f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bestill Norgeskasse</h1>
        
        <form action="https://formspree.io/f/mvgkbawp" method="POST">
            <!-- Skjulte felter for konfigurasjon -->
            <input type="hidden" name="_next" value="https://dindomain.no/takk.html">
            <input type="hidden" name="_cc" id="customer-email-copy">
            <input type="hidden" name="_subject" value="Ny Norgeskasse-bestilling">
            <input type="hidden" name="_replyto" id="reply-to-email">
            <input type="hidden" name="_template" value="table">
            
            <!-- Kundedetaljer -->
            <div class="form-group">
                <label for="name">Fullt navn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <!-- Produktvalg -->
            <div class="form-group">
                <label for="product">Velg produkt:</label>
                <select id="product" name="product" required>
                    <option value="">Velg din kasse...</option>
                    <option value="Standardkasse - 1.299 kr">Standardkasse (1.299 kr) - 3 dager</option>
                    <option value="Familiekasse - 2.499 kr">Familiekasse (2.499 kr) - 4 personer</option>
                    <option value="Premiumkasse - 4.999 kr">Premiumkasse (4.999 kr) - 2 uker</option>
                </select>
            </div>
            
            <!-- Adresse -->
            <div class="form-group">
                <label for="address">Leveringsadresse:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <button type="submit">Fullf√∏r bestilling</button>
        </form>
    </div>

    <script>
        // Sett opp e-postkopi automatisk
        document.querySelector('form').addEventListener('submit', function() {
            const email = document.getElementById('email').value;
            document.getElementById('customer-email-copy').value = email;
            document.getElementById('reply-to-email').value = email;
        });
    </script>
</body>
</html>
