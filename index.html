<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktlansering</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-container">
        <!-- Seksjon 1: Hovedspørsmål -->
        <section class="fullscreen-section">
            <h1>Er du i beredskap?</h1>
        </section>

        <!-- Seksjon 2: Produktbildet -->
        <section class="fullscreen-section image-section">
            <div class="image-overlay">
                <h2>Vårt løsning</h2>
                <p>En revolusjonerende teknologi for krisesituasjoner</p>
            </div>
        </section>

        <!-- Seksjon 3: Pris -->
        <section class="fullscreen-section">
            <h2>Pris</h2>
            <p class="price">4 999 kr</p>
            <p class="note">Inkluderer 24/7 støtte</p>
        </section>

        <!-- Seksjon 4: Kundevurderinger -->
        <section class="fullscreen-section">
            <h2>Hva våre kunder sier</h2>
            <blockquote>
                "Reddet livet mitt under siste krise"
                <cite>- Ola Nordmann</cite>
            </blockquote>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
