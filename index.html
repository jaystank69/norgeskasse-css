<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestill Norgeskasse</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: white;
            font-size: 16px;
        }
        button {
            background: #e31937;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bestill Norgeskasse</h1>
    
    <form action="https://formspree.io/f/mvgkbawp" method="POST">
        <!-- Skjulte felter -->
        <input type="hidden" name="_next" value="https://dindomain.no/takk.html">
        <input type="hidden" name="_cc" id="customer-email-copy">
        <input type="hidden" name="_subject" value="Ny Norgeskasse-bestilling">
        <input type="hidden" name="_replyto" id="reply-to-email">
        <input type="hidden" name="_template" value="table">
        
        <!-- Synlige felter -->
        <div class="form-group">
            <label for="name">Fullt navn:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="product">Velg produkt:</label>
            <select id="product" name="product" required>
                <option value="">Velg...</option>
                <option value="Standardkasse - 1.299 kr">Standardkasse</option>
                <option value="Familiekasse - 2.499 kr">Familiekasse</option>
                <option value="Premiumkasse - 4.999 kr">Premiumkasse</option>
            </select>
        </div>
        
        <button type="submit">Send bestilling</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Sett e-postkopi
            const customerEmail = document.getElementById('email').value;
            document.getElementById('customer-email-copy').value = customerEmail;
            document.getElementById('reply-to-email').value = customerEmail;
            
            // Vis melding under sending
            alert('Sender bestillingen...');
        });
    </script>
</body>
</html>
